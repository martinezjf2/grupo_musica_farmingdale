  # Bodas Partial
  bodas-heading: "Bodas Y Quinceñeras"
  bodas-body: "<p class='lead text-center'>La parroquia esta abierto para todos los que quieran celebrar bodas y quinceñeras! Estamos dispuesto en adyudarles 
            para que esto se organize y para que se realize. La parroquia de St.Kilian's Church pide un deposito de $550 como iniciativa para celebrar <strong>SOLAMENTE</strong> la misa de boda o de quinceñera.
            Si desea un ministerio de musica, por favor contactarse cliqiando este  <a href='/contact' class='btn-primary' onclick='event.preventDefault(); setTimeout(function() { location.reload(true); }, 100); setTimeout(function() { window.location.href = '/contact'; }, 100);'>link</a>
            para mandar un correo electronico al ministerio. 
            <br><br><h4 class='text-center'>***El pago para el ministerio es aparte de la iniciativa a la parroquia. Es una donacion a lo que las familias estan de acuerdo a entregar.***</h4><br><br>
            <p class='lead text-center'>Esta donacion se entregara en persona en el momento de la misa.</p>
        </p>"


  # Carousel Partial
  v1-content: "Llámame y te responderé; te mostraré cosas grandes y secretas que tú ignoras."
  v1-verse: "Jeremias 33, Versiculo 3"

  v2-content: "También sabemos que Dios dispone todas las cosas para bien de los que lo aman, a quienes él ha escogido y llamado. A los que de antemano conoció, también los predestinó a ser imagen y semejanza de su Hijo, a fin de que sea el primogénito en medio de numerosos hermanos. Así, pues, a los que él eligió los llamó; a los que llamó los hizo justos y santos; a los que hizo justos y santos les da la Gloria."
  v2-verse: "Romanos 8, Versiculo 28-31"

  v3-content: "Pongan la cara hacia arriba y miren: ¿Quién ha creado todos esos astros? El, él mismo, que hace salir en orden su ejército, y que llama a cada estrella por su nombre. Su fuerza es tan grande y su poder tan inmenso, que ninguna se hace la desentendida."
  v3-verse: "Isaias 40, Versiulo 26"

  v4-content: "Sin embargo, alégrense no porque los espíritus se someten a ustedes, sino más bien porque sus nombres están escritos en los cielos."
  v4-verse: "San Lucas 10, Versiculo 20"

  v5-content: “'Alégrense conmigo, porque hallé la moneda que se me había perdido'. De igual manera, yo se lo digo, hay alegría entre los ángeles de Dios por un solo pecador que se convierte."
  v5-verse: "San Lucas 15, Versiculo 9 - 10"

  v6-content: "Estén siempre alegres en el Señor; se lo repito, estén alegres y tengan buen trato con todos. El Señor está cerca. No se inquieten por nada; antes bien, en toda ocasión presenten sus peticiones a Dios y junten la acción de gracias a la súplica. Y la paz de Dios, que es mayor de lo que se puede imaginar, les guardará sus corazones y sus pensamientos en Cristo Jesús."
  v6-verse: "Filipenses 4, Versiculo 4 - 8"

  v7-content: "Alégrense con los que están alegres, lloren con los que lloran. Vivan en armonía unos con otros. No busquen grandezas y vayan a lo humilde; no se tengan por sabios"
  v7-verse: "Romanos 12, Versiculo 15 - 16"

  v8-content: "Sin embargo, alégrense no porque los espíritus se someten a ustedes, sino más bien porque sus nombres están escritos en los cielos."
  v8-verse: "San Lucas 10, Versiculo 20"



