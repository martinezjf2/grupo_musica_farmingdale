  # Members#About
  sdj-about-heading-values: "NUESTROS VALORES"
  sdj-about-heading: "Seguidores De <span class='highlight'>Jesus</span>"
  sdj-about-context:
    "Pablo era un hombre activo en la persecución a la Iglesia y a los cristianos,
    pero debido al poder del cielo y a la expiación de Jesucristo, cambió por completo y
    llegó a ser uno de los grandes siervos de Dios. Su modelo de vida fue el Salvador Jesucristo.
    Ser un seguidor de Cristo implica esforzarse por adaptar nuestras acciones, conducta y vida a
    las del Salvador. Es adquirir virtudes; es ser un verdadero discípulo de Jesucristo."
  sdj-about-value1: "Humildad"
  sdj-about-p1:
    "Jesucristo fue muy humilde desde la vida preterrenal. En el Concilio de los Cielos,
    Él reconoció la voluntad de Dios y permitió que esta prevaleciera en el Plan de Salvación para
    la humanidad. Él dijo: “Padre, hágase tu voluntad, y sea tuya la gloria para siempre” (Moises 4:2)"
  sdj-about-value2: "Valor"
  sdj-about-p2:
    "Tengamos el valor de hacer lo correcto, aunque no sea popular; el valor para defender
    nuestra fe y actuar con fe. Tengamos el valor de arrepentirnos a diario, el valor para
    aceptar la voluntad de Dios y obedecer Sus mandamientos. Tengamos el valor de vivir en
    rectitud y de hacer lo que se espera de nosotros en nuestras diversas responsabilidades y
    cargos."
  sdj-about-value3: "Perdon"
  sdj-about-p3:
    "Perdonémonos sinceramente el uno al otro para obtener el perdón del Padre.
    El perdón nos hace libres y dignos de participar de la Santa Cena cada domingo.
    Se requiere que perdonemos para que seamos verdaderos discípulos de Jesucristo."

