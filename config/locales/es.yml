  # Invitamos Partial
  invitamos-heading: "Te Invitamos Compartir con NOSOTROS!!"
  invi-partial-grupo-juvenil: "Grupo Juvenil - Sabados"
  invi-partial-juvenil-context: "¡Estamos emocionados de invitarte a formar parte de nuestro grupo juvenil en la Iglesia Católica! Aquí encontrarás un espacio lleno de alegría, donde podrás descubrir tu propósito, hacer amigos increíbles y fortalecer tu relación con Dios. ¡Te esperamos con los brazos abiertos!"
  invi-partial-misa: "Misa (Español) - Sabados"
  invi-partial-misa-context: "¡Ven y celebra con nosotros la misa, el momento más sagrado y lleno de bendiciones en la Iglesia! Será un encuentro único con la presencia divina, donde podremos renovar nuestro espíritu, recibir la Palabra de Dios y fortalecer nuestra comunión como comunidad de creyentes. ¡No te lo pierdas, te esperamos con alegría y entusiasmo!"
  invi-grupoOracion: "Grupo de Oracion - Miercoles"
  invi-group-context: "¿Buscas un lugar donde compartir tu fe, conectarte con otros creyentes y fortalecer tu relación con Dios? ¡No busques más! Únete a nuestro vibrante grupo de oración en la Iglesia católica y descubre una comunidad apasionada que te animará y te guiará en tu camino espiritual."


  # Jovenes Partial
  jovenes-partial-context: "Proverbios 22: 6 dice: «Instruye al niño en el camino que debe seguir,
          y cuando sea viejo no se apartará de él». Debemos formar niños y
          jóvenes para que conozcan a Dios Padre y amen a la iglesia de Cristo
          Jesús, y seran la próxima generación de cristianos y líderes que
          servirán dentro de la iglesia, así como también saldrán y harán el
          bien en el mundo. Ven! Y Acompañanos!"
  jovenes-partial-slogan: "JOVENES PARA CRISTO! HOY, MAÑANA, Y SIEMPRE!"
  jpartial-h1: "Forma de Expression"
  jpartial-p1: "Nos encanta crear una cultura positiva mediante la creación de
          dinámicas breves que involucren la participación de nuestra comunidad."
  jpartial-h2: "Actividades Juveniles"
  jpartial-p2: "Nos encanta crear dramas para mostrar escenarios de la vida real donde
          Dios usa su poder para unir familias y ayudar a quienes necesitan
          ayuda."
  jpartial-h3: "Creatividad"
  jpartial-p3: "Nos aseguramos de crear entornos únicos que dejarán una huella
          positiva en todos los miembros de nuestra comunidad."
  jpartial-h4: "Amor y Collaboracion"
  jpartial-p4: "Todo lo que hacemos es para Dios y con mucho amor. Nos encanta
          trabajar juntos y ayudar a nuestra comunidad a crecer."

