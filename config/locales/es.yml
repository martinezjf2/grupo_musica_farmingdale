 # Members#Pastoral Familiar Page
  pastoral:
    heading: "¡Bienvenidos A Nuestro Grupo!"
    h1: "Pastoral Familiar"
    p: "¡Únete a nosotros para compartir momentos significativos, aprender juntos y fortalecer nuestros lazos familiares! ¡Estamos emocionados de tener nuevas caras en nuestro grupo!"
    section1:
      h2: "Fortaleciendo Familias a Través de la Fe"
      p1: "En un mundo lleno de distracciones y desafíos, aprender sobre Dios y nutrir una relación cercana con Él es de suma importancia para las familias. Estas bases espirituales proporcionan un sentido de propósito, orientación y unidad que puede beneficiar enormemente a la unidad familiar."
      p2: "Estar juntos como familia es un valor fundamental que fomenta el amor, el apoyo y la comprensión. Reunirse para actividades y discusiones religiosas permite a las familias compartir sus creencias, valores y experiencias, lo que lleva a conexiones más fuertes y a un mayor aprecio mutuo."
      p3: "Para las familias pastorales, las reuniones tienen un significado especial. Estos encuentros ofrecen oportunidades para que las familias pastorales intercambien ideas, busquen orientación y compartan los desafíos únicos que enfrentan en sus roles como líderes espirituales. A través del apoyo mutuo y las experiencias compartidas, las familias pastorales pueden crecer juntas y servir mejor a sus comunidades."
    section2:
      h1: "¡Ven y Acompáñanos!"
      p1: "Únete a nosotros en nuestras reuniones familiares donde celebramos la fe y la unión."
      p2: "Cuándo: Primer sábado del mes, 7:45 PM"
      p3: "Dónde: Iglesia Católica Romana St.Kilian, Sala Verde"
      p4: "Para obtener más información y unirte, contacta a José Flores al 1 (346) 777-1280 "
  

  # Members#Guadalupen Page
  guadaPage:
    header1: "¡Bienvenidos al"
    header2: "Grupo Guadalupano!"
    p1: "Te invitamos con alegría a unirte a nuestro apasionado Grupo Guadalupano y ser parte de una comunidad comprometida con la fe y el amor. Ven y comparte momentos significativos, aprende junto a nosotros y fortalece nuestra conexión espiritual mientras honramos a Nuestra Señora de Guadalupe."
    historyHeading: "Historia de Nuestra Señora de Guadalupe"
    p2: "La historia de Nuestra Señora de Guadalupe se remonta al año 1531, cuando la Virgen María se apareció al indígena Juan Diego en el cerro de Tepeyac, cerca de la Ciudad de México. En una serie de apariciones, la Virgen le pidió a Juan Diego que construyera un templo en su honor en ese lugar. Este evento es considerado un momento crucial en la historia religiosa de México y ha dejado una marca indeleble en la cultura y espiritualidad del país."
    p3: "La imagen milagrosa de la Virgen de Guadalupe, impresa en la tilma de Juan Diego, se convirtió en un poderoso símbolo de fe y unión entre las culturas indígena y española. A lo largo de los siglos, esta devoción ha continuado creciendo y expandiéndose más allá de las fronteras de México, tocando los corazones de millones de personas en todo el mundo y reafirmando la importancia de la fe y la intercesión divina."
    p4: "Te invitamos a unirte a nosotros para honrar a Nuestra Señora de Guadalupe y ser parte de esta hermosa tradición. Si deseas formar parte de nuestra comunidad y aprender más sobre su historia y devoción, ¡únete a nuestro Grupo Guadalupano hoy mismo!"
    invite:
      heading1: "¡Únete a la Celebración de la Guadalupana!"
      p1: "Un encuentro festivo para honrar a Nuestra Señora de Guadalupe"
      p2: "Marca en tu calendario y únete a nosotros el <strong>16 de diciembre de 2023</strong> para una celebración llena de tradición, cultura y fe."
      p3: "<strong>Lugar:</strong> Iglesia de San Kilian"
      p4: "<strong>Hora:</strong> 6:30 PM"
      p5: "La celebración comenzará con una Misa en la Iglesia de San Kilian a las 6:30 PM, seguida de una velada llena de presentaciones culturales, comida, artesanía y encuentro comunitario."


  # Acerca de la página del Obispo
  bishop:
    name: "John Oliver Barres,"
    subtitle: "Quinto Obispo de Rockville Centre"
    bishop-name: "Obispo John Oliver Barres"
    p1: "El 9 de diciembre de 2016, el Papa Francisco nombró al Muy Reverendo John Oliver Barres como el quinto obispo de Rockville Centre. El Obispo Barres provenía de la Diócesis de Allentown en Pensilvania, donde el 27 de mayo de 2009 fue nombrado cuarto obispo de la diócesis por el Papa Benedicto XVI. Su instalación en la Diócesis de Rockville Centre el 31 de enero de 2017 se celebró en la Catedral de Santa Inés, Rockville Centre, Nueva York. Su lema episcopal, “Santidad y Misión”, proviene de la encíclica Redemptoris Missio del Papa San Juan Pablo II, que enfatiza el llamado universal a la santidad y misión en la Iglesia Católica."
    p3: "Durante su homilía de instalación, el Obispo Barres hizo un llamado a los católicos inactivos para redescubrir el poder de la Palabra de Dios, el poder del Sacramento de la Penitencia y el poder de la Misa Católica. Animó y desafió a los católicos activos a invitar a un amigo o miembro de la familia católica inactivo a la Misa; a testimoniar de manera gentil, compasiva y sin juzgar la belleza de su intimidad con Cristo y su amor por la misión de la Iglesia Católica."
    p4: "Su ministerio en la Diócesis comenzó de inmediato. Al inicio de la Cuaresma de 2017, el Obispo Barres instó a los católicos a orar por un crecimiento misionero dramático en la Diócesis de Rockville Centre, y reiteró su desafío de instalación a los católicos activos para que invitaran de vuelta a Misa a un católico inactivo."
    p5: "En mayo de 2017, en conmemoración del centenario de las apariciones de la Santísima Madre en Fátima, Portugal, el Obispo Barres publicó su primera carta pastoral titulada “Milagro del Sol”. La carta fue una invitación a los fieles a unirse a él en la oración del rosario diario durante el mes de mayo para promover un crecimiento misionero dramático en Long Island."
    p6: "Durante el verano, el Obispo Barres ministró a los católicos de diversas maneras. En junio de 2017, el Obispo Barres ordenó a cinco hombres al sacerdocio diocesano."
    p7: "En julio de 2017, el Obispo Barres llevó a cabo el primer Campamento de Liderazgo Quo Vadis en la Diócesis de Rockville Centre, para promover un aumento en las vocaciones al sacerdocio y a la vida religiosa. Quo Vadis fue una experiencia de cinco días y cuatro noches para jóvenes hombres y mujeres en el Seminario de la Inmaculada Concepción en Huntington, que demostró la riqueza de la vida religiosa y el sacerdocio en Long Island."
    p8: "Para llegar a los viajeros que sufrían retrasos prolongados en los trenes durante el verano de 2017, el Obispo Barres creó junto a Telecare (ahora Catholic Faith Network), la red de televisión diocesana, una innovadora serie de videos diarios titulada “La Espiritualidad Católica de los Retrasos en el Transporte”. La serie de dos meses cambió la perspectiva sobre los retrasos en el transporte, presentándolos como momentos misioneros disfrazados y momentos ocultos de la presencia de Dios entre nosotros."
    p9: "En respuesta a una invitación del Obispo Barres, Su Eminencia José Gregorio Cardenal Rosa Chávez de El Salvador, quien trabajó de cerca con el Beato Óscar Romero cuando era un joven sacerdote, visitó al Pueblo de Dios de la Diócesis de Rockville Centre en agosto de 2017. Sus cuatro días estuvieron llenos de gracia mientras el Cardenal Rosa Chávez celebraba el espíritu misionero global del Papa Francisco y promovía un crecimiento misionero dramático en Long Island. El Cardenal Rosa Chávez tocó los corazones de miles durante una agenda llena de visitas pastorales a las comunidades locales en Long Island y en Misas a las que asistieron miles de fieles. El Cardenal Rosa Chávez llevó la luz de Cristo a comunidades que luchaban con problemas de inmigración y violencia de pandillas. Junto al Padre Daniel Rivera y al seminarista (ahora Padre) Roger Velásquez, el Cardenal Rosa Chávez hizo un llamado a la comunidad hispana para promover vocaciones al sacerdocio y la vida religiosa."
    p10: "En septiembre de 2017, el Obispo Barres recibió la Medalla de Oro de la Universidad St. John, otorgada a individuos que ejemplifican un compromiso con el servicio y la misión de la Universidad St. John. En ese momento, pronunció un discurso titulado, “La Relación entre la Teología Sacramental Católica y la Enseñanza Católica de Justicia Social: El Sacramento de la Penitencia al Servicio de 'Dar la Bienvenida al Extranjero'”. Impartió la Meditación Principal el 11 de septiembre de 2017 ante el liderazgo de las Naciones Unidas."
    p11: "El 26 de septiembre de 2017, el Obispo Barres visitó el Centro Memorial del Holocausto y la Tolerancia del Condado de Nassau en Glen Cove. La experiencia lo conmovió profundamente y pudo pasar tiempo con el personal y los miembros de la Junta Directiva."
    p12: "En octubre de 2017, el Obispo Barres anunció un compromiso importante para la sanación continua de sobrevivientes de actos de abuso sexual infantil cometidos por clérigos. Anunció el Programa de Reconciliación e Indemnización Independiente (IRCP) para la Diócesis de Rockville Centre. El Programa es un paso crítico y tangible hacia la reconciliación, la sanación y la compensación para estos sobrevivientes de abuso."
    p13: "El 18 de noviembre de 2017, el Obispo Barres se unió a líderes ecuménicos para el Servicio de Oración del 500º Aniversario de la Reforma en la parroquia de San Kilian en Farmingdale. El Obispo James Massa, obispo auxiliar de la Diócesis de Brooklyn, pronunció una homilía inspiradora y el Obispo Barres ofreció comentarios sobre las oportunidades ecuménicas en torno a la Teología Espiritual y las obras de la teóloga espiritual anglicana inglesa Evelyn Underhill (1875-1941)."
    p14: "En la búsqueda de un crecimiento misionero dramático en Long Island, el Obispo Barres ha promovido una asociación con el Instituto Agustiniano para un Año Sénior dinámico de Apologética Católica para estudiantes de Secundaria Católica en Long Island y el uso de FORMED (una versión católica de Netflix) en las parroquias de la diócesis. En el transcurso de dos meses, el número de parroquias inscritas en FORMED aumentó de 20 a 93 parroquias. El Obispo Barres también ha promovido una asociación con FOCUS (Fellowship of Catholic University Students) para que cuatro misioneros católicos trabajen con el capellán católico y los ministros en el campus de la Universidad Stony Brook, una universidad insignia en el sistema de la Universidad Estatal de Nueva York."
    p15: "En su carta pastoral de abril de 2018 titulada “El Sueño y Nuestro Ser Más Profundo y Verdadero,” el Obispo Barres conmemoró la vida y misión del Rev. Dr. Martin Luther King, Jr. en el 50º aniversario de su asesinato, y ofreció reflexiones sobre el mensaje, la vida y la muerte del Dr. King a través de la perspectiva de la teología y espiritualidad católica."
    p16: "El Obispo Barres escribió un capítulo en el libro recientemente publicado “Atletas Apostólicos: 11 Sacerdotes y Obispos Revelan Cómo el Deporte les Ayudó a Seguir el Llamado de Cristo.” El Obispo Barres reflexiona sobre cómo el deporte ayudó a moldear su vida temprana y su respuesta al llamado al sacerdocio. Menciona sus años como base suplente en el equipo de baloncesto de la Universidad de Princeton y cómo el Espíritu Santo ayudó a desarrollar su liderazgo a través de esa experiencia."
    p17: "En las Ceremonias de Graduación del 11 de mayo de 2018 de St. Joseph’s Seminary (Dunwoodie, Nueva York), el Obispo Barres pronunció el Discurso Principal titulado “Avery Cardinal Dulles y el Futuro de la Apologética Católica en Estados Unidos.”"
    p18: "En julio de 2018, el Obispo Barres fue uno de los representantes del Comité de Evangelización y Catequesis de la USCCB que participaron en el V Congreso Americano Misionero: América en Misión, el Evangelio es Alegría en Santa Cruz, Bolivia. Fue una experiencia poderosa de oración, reflexión y aplicación de la misiología global del Papa Francisco fundamentada en las obras de misericordia corporales y espirituales en un congreso misionero global."
    p19: "El 25 de julio de 2018, el Obispo Barres emitió una Carta Pastoral titulada “El Don Supremo: El Don de la Vida – Conmemorando el 50º Aniversario de la Encíclica del Papa Beato Pablo VI: Humanae Vitae.” Él escribe: “El matrimonio es un don que Dios entregó a hombres y mujeres al comienzo de la creación, y con ese don viene la responsabilidad de cumplir una misión especial. Esa misión no solo es compartir la alegría de la vida con Él, sino también compartir con Él la alegría de crear. Los cónyuges reciben de Dios la misión de servir como co-creadores de nueva vida humana.”"
    p20: "En septiembre de 2018, el Obispo Barres, acompañado de una gran delegación de las parroquias de la Diócesis de Rockville Centre, se unió a delegaciones diocesanas de todo el país en Grapevine, Texas, para celebrar y reflexionar sobre los frutos del Quinto Encuentro y trazar direcciones futuras de evangelización y liderazgo para la Iglesia en Estados Unidos. Posteriormente, se le pidió al Obispo Barres que se uniera al subcomité de Asuntos Hispanos de la USCCB."
    p21: "El 14 de octubre de 2018, el Obispo Barres emitió una Carta Pastoral titulada “Arzobispo Santo Óscar Romero: Un Mártir Católico que Ofreció el Santo Sacrificio de su Vida mientras Celebraba el Santo Sacrificio de la Misa.” El Obispo evocó la memoria e intercesión de este nuevo Santo Salvadoreño: “Tomamos otra oportunidad para conectar la Canonización, en un espíritu de caridad pastoral, promoción de los derechos humanos y justicia global, con un llamado a una reforma migratoria integral para nuestra nación, basada en los principios de la dignidad de la persona humana, la justicia social, la santidad de la vida humana y la familia, y un amor de Buen Samaritano por los pobres.”"
    p22: "En septiembre de 2019, el Obispo Barres emitió una Carta Pastoral titulada “¡Tienes que Creer!” que celebraba el 50º Aniversario de la victoria de los Amazing New York Mets de 1969 en la Serie Mundial. El Obispo escribe: “Tomando la inspiración de los Milagrosos Mets de 1969, la Iglesia Católica en Long Island puede experimentar una nueva era de Evangelización Católica y un crecimiento misionero dramático en contra de todas las probabilidades y expectativas, ¡e incluso llegar a ser un modelo para el país!”"
    p23: "El 13 de octubre de 2019, el Obispo Barres emitió una Carta Pastoral titulada “El Corazón Habla al Corazón,” que celebra la canonización de San Juan Enrique Cardenal Newman. El Obispo escribió: “Que San Juan Enrique Newman, ahora fijo entre esa ‘gran nube de testigos’, nos asista. De manera especial, que nos ayude en nuestras vidas espirituales a buscar la verdad, aceptar sufrimientos y compartir nuestra fe desde el corazón. Desde su lugar dando ‘alabanza al Santísimo en lo alto’, que nos inspire a reconocer la verdad, orientar nuestra conciencia hacia ella y llenar las conversaciones de la sociedad con ella.”"
    p24: "El 14 de octubre de 2019, el Obispo Barres emitió una Declaración sobre la Reforma Integral de Inmigración: “En el Primer Aniversario de la Canonización de San Óscar Romero 14 de octubre de 2019.” El Obispo escribió: “Un año después, en el primer aniversario de la canonización de San Romero, y en unidad con las muchas declaraciones e intervenciones excelentes de la Conferencia de Obispos Católicos de Estados Unidos con respecto a la difícil situación de los refugiados, los inmigrantes indocumentados, la separación de las familias y el descontento con un sistema de inmigración roto, renuevo mi propio llamado a la reforma integral de inmigración en este país y a nivel global… Que el gran y santo mártir, San Óscar Romero, interceda por nosotros en nuestros esfuerzos por promover una reforma justa e integral de la inmigración en este país y en todo el mundo como parte de una floreciente Cultura de la Vida.”"
    p25: "En noviembre de 2019, se dedicó un número especial de la revista The Long Island Catholic a la reflexión sobre la Exhortación Apostólica del Papa Francisco a los Jóvenes del Mundo, Cristo Vive. El Obispo escribió: “El Santo Padre tiene ahora 82 años y sin embargo, demuestra en su voz y en su tono que un espíritu de santidad y misión es un espíritu juvenil a cualquier edad. Cuando Cristo vive y es real en nuestras vidas, podemos experimentar una fuente de juventud que fluye con gracia en cada temporada de la vida. El Santo Padre, en su edad, en su sabiduría y en su espíritu juvenil, se dirige a los jóvenes de manera conmovedora y sincera, lo que puede inspirarlos y motivarlos.”"
    p26: "El Obispo Barres participó en la visita Ad Limina de los Obispos Católicos del Estado de Nueva York a Roma del 11 al 15 de noviembre de 2019. Además de una Audiencia con el Papa Francisco el 15 de noviembre de 2019, los Obispos de Nueva York tuvieron reuniones con funcionarios de los dicasterios romanos y celebraron la Misa en la Basílica de San Pedro, la Basílica de San Juan de Letrán, la Basílica de Santa María la Mayor y la Basílica de San Pablo Extramuros."
    p27: "El 27 de enero de 2020, en la Sala del Consejo de Fideicomisarios de las Naciones Unidas, el Obispo Barres – acompañado por el Obispo Richard Henning y el Padre Lee Descoteaux – participó en una conferencia dedicada a conmemorar el Día de la Memoria del Holocausto y el 75º Aniversario de la Liberación de Auschwitz, titulada “Recordando el Holocausto: Los Esfuerzos Documentados de la Santa Sede y la Iglesia Católica para Salvar Vidas.”"
    p28: "La conferencia fue patrocinada conjuntamente por la Misión Permanente Observadora de la Santa Sede ante las Naciones Unidas y la Fundación Pave the Way. La Santa Sede estuvo representada por el Nuncio Apostólico Arzobispo Gabriele Caccia y el Moderador Monseñor Fredrik Hansen."
    p29: "Los eruditos que presentaron incluyeron a: Dr. Michael Hesemann, Profesor Edouard Huson, Profesor Johan Ickx, Gary Krupp, Profesor Matteo Napolitano, Mark Riebling, Profesor Ronald Rychlak y Profesor Limore Yagil."
    p30: "El Obispo Barres afirmó: “Fue una experiencia interreligiosa conmovedora e iluminadora compartir con nuestros hermanos y hermanas judíos. Gary Krupp, Presidente de la Fundación Pave the Way, pronunció una conferencia titulada ‘La Verdad Documentada sobre el Trabajo de la Santa Sede, Pío XII y la Iglesia Católica para Salvar a los Judíos durante la Segunda Guerra Mundial’ y proporcionó un resumen y síntesis poderosos al final de la investigación detallada y precisa presentada por los eruditos en la conferencia.”"
    p31: "El Obispo Barres utiliza las redes sociales para difundir el mensaje del Evangelio. Tiene la cuenta de Twitter @ObispoBarres y publica tres veces al día. También tiene un programa en la Red de Fe Católica, titulado “Encuentro.” El Obispo Barres escribe una columna mensual, “Santidad y Misión,” para la revista The Long Island Catholic y Fe Fuerza Vida, el periódico en español de la Diócesis de Rockville Centre."
    p32: "A nivel nacional, el Obispo Barres es miembro del Subcomité de Asuntos Hispanos de la Conferencia de Obispos Católicos de Estados Unidos, que forma parte del Comité de Diversidad Cultural en la Iglesia. En junio de 2019, se le pidió al Obispo Barres que se uniera a la Junta de Síndicos Episcopales de la Universidad Católica de América. Participa en los comités de Seminario y Avance, y ha estado activo en la campaña ‘Light the Way: The Campaign for Catholic University.’ Anteriormente, formó parte del Comité de Evangelización y Catequesis de la USCCB. Desde 2013, ha sido el Enlace Episcopal de la USCCB con las Obras Misionales Pontificias. El Obispo Barres es miembro de la Junta de Síndicos y del Consejo San Carlos Borromeo en el Seminario de San José (Dunwoodie, Nueva York)."
    h3: "El Viaje a la Diócesis de Rockville Centre"
    p34: "El Obispo John Oliver Barres nació el 20 de septiembre de 1960 y creció en Larchmont, Nueva York. Fue el primer hijo de Oliver y Marjorie Catchpole Barres, ministros congregacionales que se conocieron en la Escuela de Divinidad de Yale y se convirtieron al catolicismo en 1955. La historia de su conversión está relatada en el libro de Oliver Barres publicado en 1955, One Shepherd, One Flock. El Obispo Barres fue bautizado por el renombrado predicador Obispo Fulton J. Sheen en 1960 mientras su padre trabajaba en la revista Propagación de la Fe de Bishop Sheen en la Ciudad de Nueva York. El Obispo Barres es el quinto de seis hijos y tiene siete sobrinos y cuatro sobrinas."
    p35: "El Obispo Barres se graduó cum laude en 1978 de la Phillips Academy. En 1982, se graduó con una Licenciatura en Letras en literatura inglesa de la Universidad de Princeton, Princeton, Nueva Jersey, donde también jugó tres años en el equipo de baloncesto juvenil durante la era del entrenador del Salón de la Fama del Baloncesto, Pete Carril. El Obispo Barres luego obtuvo una Maestría en Administración de Empresas en Administración en 1984 en la Escuela de Posgrado de Administración de Empresas de la Universidad de Nueva York. Completó sus estudios de formación seminarística en el Theological College, el Seminario Nacional de la Universidad Católica de América en Washington, D.C. Mientras estuvo en el Theological College, obtuvo su Licenciatura en Teología Sagrada en 1988 y su Licenciatura en Teología Sistemática en 1989."
    p36: "El Obispo Barres fue ordenado sacerdote para la Diócesis de Wilmington el 21 de octubre de 1989 por el Obispo Robert Mulvee. El Obispo Barres comenzó su sacerdocio como pastor asociado en parroquias en Newark y Wilmington, Delaware. Continuó su formación teológica en Roma, Italia, donde estudió en la Pontificia Universidad de la Santa Cruz y obtuvo su Licenciatura en Derecho Canónico en 1998 y su Doctorado en Teología Sagrada en 1999."
    p37: "Al regresar a la Diócesis de Wilmington en 1999, el Obispo Barres fue designado Vicecanciller y luego Canciller de la Diócesis. El Papa Juan Pablo II lo nombró “Capellán de Su Santidad” en julio de 2000 con el título de “Monseñor”. El Papa Benedicto XVI lo nombró “Prelado de Honor” en noviembre de 2005."
    p38: "Después de servir en la Diócesis de Wilmington durante casi 20 años, el Obispo Barres, a los 48 años, fue nombrado cuarto Obispo de la Diócesis de Allentown, Pennsylvania, por el Papa Benedicto XVI el 27 de mayo de 2009. Fue ordenado e instalado como Obispo de Allentown el 30 de julio de 2009 por Su Eminencia Justin Cardenal Rigali, Arzobispo de Filadelfia, en la Catedral de Santa Catalina de Siena en Allentown. El Obispo Barres fue el primer sacerdote ordenado obispo dentro de la Diócesis de Allentown. Los principales co-consagrantes fueron el Obispo William Francis Malooly, Obispo de Wilmington, y el Obispo Michael Angelo Saltarelli, Obispo Emérito de la Diócesis de Wilmington."
    p39: "A través de enfoques innovadores en la educación católica y la planificación pastoral estratégica, la misión de Nueva Evangelización de la Diócesis de Allentown se fortaleció. El Obispo Barres quería que la Iglesia se acercara y ayudara a los jóvenes católicos a encontrar su camino espiritual. Como Obispo, incursionó en las redes sociales al establecer un nombre de usuario en Twitter y un video blog semanal. Llegó a enviar hasta tres tuits al día para conectarse con los jóvenes católicos."
    p40: "Como pastor de la Diócesis de Allentown, el Obispo Barres inició una Sociedad de San Tomás Moro activa en toda la diócesis para abogados, enfocada en esfuerzos locales para educar a los fieles sobre la importancia de la protección de la libertad religiosa. También estableció un programa de aspirantes para jóvenes que consideraban un llamado al sacerdocio. Bajo el liderazgo del Obispo Barres, la diócesis expandió su ministerio y evangelización hispanos."

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
